<button class="close" mat-icon-button (click)="cancel()">
  <mat-icon>clear</mat-icon>
</button>
<button type="button" class="upload_btn " mat-flat-button color="primary">
  Change Image
  <input type="file" accept="image/*" (change)="fileChangeEvent($event)" />
</button>
<mat-dialog-content>
  <div class="modal_body">
    <div class="crop_wrap">
          <div class="image_preview" [ngClass]="data.class ? data.class : ''">
            <ng-container>
              <img [src]="croppedImage" />
            </ng-container>
          </div>
          
        <div class="cropper_area">
          <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" 
          [aspectRatio]="aspectRatio" [resizeToWidth]="resizeToWidth" [cropperMinWidth]="resizeToWidth"
            format="png" (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()" ></image-cropper>
        </div>
      </div>
  </div>
</mat-dialog-content>
<div class="form-btn">
  <button type="submit" (click)="cancel()" mat-stroked-button color="default">Cancel</button>
  <button type="submit" (click)="cropped()" mat-flat-button color="primary">Select</button>
</div>
